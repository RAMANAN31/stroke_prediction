<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stroke Prediction Result</title>
    <style>
        body {
            background: linear-gradient(to bottom right, #4ca1af, #c4e0e5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            color: #2c3e50;
            margin: 0;
        }

        .result-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 80%;
            max-width: 600px;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #34495e;
        }

        p {
            font-size: 18px;
            margin-bottom: 15px;
        }

        ul {
            text-align: left;
            padding: 0;
            margin: 0 auto;
            list-style: none;
            width: 80%;
        }

        ul li {
            margin: 10px 0;
            font-size: 16px;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <div class="result-container">
        <h1>Stroke Prediction Result</h1>
        <p><strong>Prediction:</strong> {{ prediction }}</p>
        <h2>Suggestions to Prevent Stroke:</h2>
        <ul>
            {% for suggestion in suggestions %}
            <li>{{ suggestion }}</li>
            {% endfor %}
        </ul>
        <button onclick="window.location.href='/'">Try Again</button>
    </div>
</body>

</html>
